{% extends 'mainTemplate_new.html' %}
{% block body_block %}

    <h1>Your watched good list</h1>
    <div class="row">
        {% for goodItem in goods %}
            {% if forloop.counter|divisibleby:3 %}
                </div>
                <div class="row">
            {% else %}
                {% include "shopCatalog/good_item_catalog.html" with good=goodItem %}
            {% endif %}
        {% endfor %}
        </div>

{% endblock %}
