{% extends 'mainTemplate.html'%}
{% block body_block%}

<form action="{%  url 'add_good' %}" method="POST">
    {% csrf_token %}

{% for field in good_form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
{% endfor %}

<input type="submit" value="save"/>

</form>
{% endblock %}
